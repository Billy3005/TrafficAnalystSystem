{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h1 class="h2">Dashboard Phân tích</h1>
        <p class="mb-0 text-muted">
            Kết quả chi tiết cho video: <strong>{{ video.original_filename }}</strong>
        </p>
    </div>
    <div>
        <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left-circle"></i>
            Quay lại Danh sách
        </a>
    </div>
</div>

<div class="ratio ratio-16x9">
    <iframe src="{{ streamlit_embed_url }}" title="Streamlit Analysis Dashboard" allowfullscreen>
    </iframe>
</div>
{% endblock %}
